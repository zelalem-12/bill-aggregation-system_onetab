<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        padding: 10px 0;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ddd;
      }

      .content {
        padding: 20px;
        font-size: 16px;
      }

      .footer {
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
        color: #888;
        border-top: 1px solid #ddd;
      }

      .button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>{{.Header}}</h2>
      </div>
      <div class="content">
        {{template "content" .}}
      </div>
      <div class="footer">
        <p>If you have any questions, feel free to reach out to our support team.</p>
        <p>Best regards, <br>{{.DepartmentName}}</p>
        <p>{{.CompanyName}}</p>
      </div>
    </div>
  </body>
</html>
